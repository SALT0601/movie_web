<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/signIn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="./css/colors.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The movies - Sign in</title>
</head>

<body>
    <div class="sign-in-page">
        <div id="container">
            <div id="form-box" class="row">
                <div class="user-box-size">
                    <div class="user-box">
                        <div class="sign-text col-12">
                            <h1>Sign In</h1>
                        </div>
                        <form>
                            <div class="row">
                                <div class="col-12">
                                    <input type="email" placeholder="Enter E-mail" required>
                                </div>
                                <div class="col-12">
                                    <input type="password" placeholder="Password" required>
                                </div>
                                <div class="btnIn col-12">
                                    <button>SIGN IN</button>
                                </div>
                            </div>

                        </form>
                        <div>
                            <h3>Don't you have an Account?</h3>
                            <a>Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
