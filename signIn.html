<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap-grid.min.css" />

    <link rel="stylesheet" href="./css/colors.css">
    <link rel="stylesheet" href="./css/signIn.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The movies - Sign in</title>
    <!-- 제이쿼리 기능은 하단에. -->
</head>

<body>


    <div class="sign-in-page">
        <div id="container">
            <div id="form-box" class="row">
                <div class="user-box-size">
                    <div class="user-box">
                        <div class="sign-text col-12">
                            <h1>Sign In</h1>
                        </div>
                        <form>
                            <div class="row">
                                <div class="col-12">
                                    <input id="sign-in-email" type="email" placeholder="Enter E-mail" required>
                                </div>
                                <div class="hidden em-alert1">
                                    Please Enter E-mail
                                </div>
                                <div class="hidden em-alert2">
                                    Email format is incorrect
                                </div>

                                <div class="col-12">
                                    <input id="sign-in-pw" type="password" placeholder="Password" minlength="8"
                                        maxlength="25" required>
                                </div>
                                <div class="hidden pw-alert1">
                                    Please Enter Password
                                </div>

                                <div id="btnIn" class="btnIn col-12">
                                    <button type="button" onClick="btnLogEvt()">SIGN IN</button>
                                </div>
                            </div>
                        </form>
                        <div>
                            <h3>Don't you have an Account?</h3>
                            <a href="./signUp.html">Sign Up</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>
    <script type="text/javascript" src="./js/logIn.js">

    </script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function () {
            $('#btnIn button').mouseenter(function () {
                $(this).addClass('hover');
            }).mouseleave(function () {
                $(this).removeClass('hover');
            });
        });
    </script>
</body>

</html>
