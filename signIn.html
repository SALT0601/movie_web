<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/signIn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap-grid.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The movies - Sign in</title>
</head>

<body>
    <div id="container">
        <div id="form-box">
            <div class="user-box-size">
                <div class="user-box">
                    <div class="sign-text col-12">
                        <h1 class="col-12">Sign In</h1>
                    </div>
                    <form>
                        <div>
                            <input type="email" placeholder="Enter Email">
                        </div>
                        <div>
                            <input type="password" placeholder="Password">
                        </div>
                        <div class="btnIn">
                            <button>SIGN IN</button>
                        </div>
                    </form>
                    <div>
                        <h3>Don't you have an Account?</h3>
                        <a>Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
