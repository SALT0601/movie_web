<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="./css/signUp.css">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div id="form-box" class="row">
            <div class="user-box-size">
                <div class="user-box">
                    <div class="sign-text col-12">
                        <h1 class="col-12">Sign Up</h1>
                    </div>
                    <form>
                        <div class="row">
                            <div class="col-6">
                                <label>Username</label>
                                <input type="text" placeholder="Enter UserName">
                            </div>
                            <div class="col-6">
                                <label>E-mail</label>
                                <input type="email" placeholder="Enter E-mail">
                            </div>
                            <div class="col-6">
                                <label>First Name</label>
                                <input type="text" placeholder="Enter First Name">
                            </div>
                            <div class="col-6">
                                <label>Last Name</label>
                                <input type="text" placeholder="Last Name">
                            </div>
                            <div class="col-6">
                                <label>Password</label>
                                <input type="password" placeholder="Enter Password">
                            </div>
                            <div class="col-6">
                                <label>Repeat Password</label>
                                <input type="password" placeholder="Enter Password">
                            </div>
                            <div class="col-4">
                                <label>E-mail</label>
                                <input type="date" placeholder="Enter E-mail">
                            </div>
                            <div class="col-4">
                                <label>E-mail</label>
                                <input type="month" placeholder="Enter E-mail">
                            </div>
                            <div class="col-4">
                                <label>E-mail</label>
                                <input type="date" placeholder="Enter E-mail">
                            </div>

                            <div class="btnUp">
                                <button type="submit">SIGN UP</button>
                            </div>
                        </div>
                    </form>
                    <div>
                        <h3>Already have you an Account?</h3>
                        <a>Sign In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</body>

</html>
