<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="./css/signUp.css">
    <link rel="stylesheet" href="./css/colors.css">
    <title>Document</title>
</head>

<body>
    <div class="sign-up-page">
        <div id="container">
            <div id="form-box" class="row">

                <div class="user-box-size">
                    <div class="user-box">
                        <div class="sign-text col-12">
                            <h1 class="col-12">Sign Up</h1>
                        </div>
                        <form>
                            <div class="row">
                                <div class="col-6">
                                    <label>Username</label>
                                    <input type="text" placeholder="Enter Username" required>
                                </div>
                                <div class="col-6">
                                    <label>E-mail</label>
                                    <input type="email" placeholder="Enter E-mail" required>
                                </div>
                                <div class="col-6">
                                    <label>First Name</label>
                                    <input type="text" placeholder="Enter First Name" required>
                                </div>
                                <div class="col-6">
                                    <label>Last Name</label>
                                    <input type="text" placeholder="Last Name" required>
                                </div>
                                <div class="col-6">
                                    <label>Password</label>
                                    <input type="password" placeholder="Enter Password(8-25)" required>
                                </div>
                                <div class="col-6">
                                    <label>Repeat Password</label>
                                    <input type="password" placeholder="Enter Password(8-25)" required>
                                </div>
                                <!-- 생년월일 -->
                                <div class="vertical col-12">
                                    <div class="col-4">
                                        <label>Brith</label>
                                        <input type="text" placeholder="Enter Year(4-digits)" maxlength="4" required>

                                    </div>
                                    <div class="col-4">
                                        <label>&nbsp</label>
                                        <select required>
                                            <option class="first-op">Enter Month</option>
                                            <option value="01">1</option>
                                            <option value="02">2</option>
                                            <option value="03">3</option>
                                            <option value="04">4</option>
                                            <option value="05">5</option>
                                            <option value="06">6</option>
                                            <option value="07">7</option>
                                            <option value="08">8</option>
                                            <option value="09">9</option>
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                            <option value="12">12</option>
                                        </select>
                                    </div>
                                    <div class="col-4">
                                        <label>&nbsp</label>
                                        <input type="text" placeholder="Enter Day(2-digits)" maxlength="2">
                                    </div>
                                </div>
                                <div class="btnUp col-12">
                                    <button type="submit">SIGN UP</button>
                                </div>

                            </div>
                        </form>
                        <div>
                            <h3>Already have you an Account?</h3>
                            <a>Sign In</a>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</body>


</html>
